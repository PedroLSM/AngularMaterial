<mat-sidenav-container>
    
    <mat-sidenav #sidenav role="navigation">
        <app-sidnav-list (closeSidenav)="sidenav.close()"></app-sidnav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <app-header fxFlex (toggleSidenav) = "sidenav.toggle()"></app-header>
        </mat-toolbar>

        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>
